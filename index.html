<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="title">Generate a <br><span class="highlight-green">random password</span></h1>
    <p class="supporting-text">Never use an insecure password again.</p>
    <hr class="separator">
    <div class="password-settings">

        <!-- Slider section -->
        <div class="slider-section">
            <label for="length-slider">
                Length: <span id="length-value">15</span>
            </label>
            <input type="range" id="length-slider" class="slider-input" min="8" max="32" value="15" step="1">
        </div>

        <!-- Toggle section -->
        <div class="toggle-section">

            <div class="toggle-item">
                <input type="checkbox" id="toggle-numbers" class="toggle-input" checked>
                <label for="toggle-numbers" class="toggle-label">Numbers</label>
            </div>

            <div class="toggle-item">
                <input type="checkbox" id="toggle-symbols" class="toggle-input" checked>
                <label for="toggle-symbols" class="toggle-label">Symbols</label>
            </div>

        </div>

    </div>
    <hr class="separator">
    <button class="btn-generate">Generate password</button>
    <hr class="separator">
    <div class="generated-passwords">
        <div class="password" id="password1"></div>
        <div class="password" id="password2"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
